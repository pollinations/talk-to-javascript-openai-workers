<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Voice Interface</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<div id="main-content" style="display: none;">
		<div class="content">
			<h1>Ullim Interface</h1>
			
			<!-- Simple System Prompt Editor -->
			<div style="margin: 20px 0;">
				<textarea id="system-prompt" 
						  style="width: 100%; height: 400px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-family: monospace; font-size: 12px; line-height: 1.4;"
						  placeholder="Edit system prompt..."></textarea>
				<div style="margin-top: 8px;">
					<button id="apply-prompt" 
							style="padding: 8px 16px; margin-right: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
						Apply & Restart
					</button>
					<button id="reset-prompt" 
							style="padding: 8px 16px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">
						Reset to Default
					</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		// Simple password protection
		const correctPassword = "portrait";
		
		(function passwordProtect() {
			const enteredPassword = prompt("Enter password to access Ullim:");
			
			if (enteredPassword === null) {
				// User clicked cancel
				document.body.innerHTML = "<div style='text-align: center; margin-top: 50px;'><h2>Access Denied</h2><p>Password required to access this site.</p></div>";
				return;
			}
			
			if (enteredPassword !== correctPassword) {
				alert("Incorrect password. Please try again.");
				return passwordProtect();
			}
			
			// Password correct - show main content and load script
			document.getElementById("main-content").style.display = "block";
			const script = document.createElement('script');
			script.src = '/script.js';
			document.head.appendChild(script);
		})();
	</script>
</body>
</html>
