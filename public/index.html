<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Voice Interface</title>

	<!-- A-Frame and Physics System -->
	<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
</head>
<body>
	<!-- Voice interface will be provided by the embed script -->

	<!-- A-Frame VR Scene with Physics -->
	<a-scene physics="debug: true; friction: 0.1; restitution: 0.7" background="color: #87CEEB" style="height: 100vh; width: 100vw;">
		<!-- Camera with look controls -->
		<a-entity camera look-controls wasd-controls position="0 1.6 3"></a-entity>
		
		<!-- Lighting -->
		<a-light type="ambient" color="#404040"></a-light>
		<a-light type="directional" position="0 10 0" color="#ffffff"></a-light>
		
		<!-- Ground plane (static body) -->
		<a-plane static-body position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
		
		<!-- Static walls -->
		<a-box static-body position="0 1 -5" width="10" height="2" depth="0.5" color="#FF6B6B"></a-box>
		<a-box static-body position="-5 1 0" width="0.5" height="2" depth="10" color="#4ECDC4"></a-box>
		<a-box static-body position="5 1 0" width="0.5" height="2" depth="10" color="#45B7D1"></a-box>
		
		<!-- Dynamic objects that can collide -->
		<a-sphere dynamic-body position="0 3 0" radius="0.5" color="#FFD93D"></a-sphere>
		<a-box dynamic-body position="1 4 -1" width="0.8" height="0.8" depth="0.8" color="#FF6B9D"></a-box>
		<a-cylinder dynamic-body position="-1 5 1" radius="0.4" height="1" color="#6BCF7F"></a-cylinder>
		
		<!-- Interactive objects -->
		<a-box dynamic-body position="2 2 -2" width="1" height="1" depth="1" color="#A8E6CF" 
		       animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
	</a-scene>

	<!-- Use the universal voice embed instead of separate implementation -->
	<script src="/voice-embed.js"></script>
</body>
</html>
