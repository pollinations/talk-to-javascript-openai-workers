<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Voice Interface</title>
	<link rel="stylesheet" href="/styles.css">
	
	<!-- 3D Graphics & WebGL -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.180.0/three.module.min.js" integrity="sha512-3WHNbkhgeTxXLavPUJlGJ2fTbU/eFp4Ezppd9/6iVgrDCzIRpgkGEaFau9aLuNCxGsBnqrKja6fHYbHiTG5Q6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>	
	<!-- Animation Libraries -->
	<script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
	<script src="https://unpkg.com/animejs@3.2.2/lib/anime.min.js"></script>
	<script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
	
	<!-- Data Visualization -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.min.js"></script>
	<script src="https://unpkg.com/d3@7.9.0/di	st/d3.min.js"></script>
	
	<!-- Creative Coding -->
	<script src="https://unpkg.com/p5@1.9.4/lib/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js" integrity="sha512-CeIsOAsgJnmevfCi2C7Zsyy6bQKi43utIjdA87Q0ZY84oDqnI0uwfM9+bKiIkI75lUeI00WG/+uJzOmuHlesMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>	
	<!-- UI & Interaction -->
	<script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
	<script src="https://unpkg.com/sortablejs@1.15.6/Sortable.min.js"></script>
	
	<!-- Audio/Video -->
	<script src="https://unpkg.com/howler@2.2.4/dist/howler.min.js"></script>
	<script src="https://unpkg.com/video.js@8.12.0/dist/video.min.js"></script>
	
	<!-- Utilities -->
	<script src="https://unpkg.com/lodash@4.17.21/lodash.min.js"></script>
	<script src="https://unpkg.com/moment@2.30.1/min/moment.min.js"></script>
</head>
<body>
	<div style="padding: 20px; font-family: Arial, sans-serif;">
		<h1>Voice Interface Debug</h1>
		<div style="margin: 20px 0;">
			<button id="startButton" style="padding: 10px 20px; font-size: 16px; margin-right: 10px;">Start AI Conversation</button>
			<button id="testScreenshotButton" style="padding: 10px 20px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 4px;">🖼️ Test Screenshot Capture</button>
		</div>
		<div id="status" style="margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 4px;">
			Ready to test screenshot functionality
		</div>
		<div id="content" style="margin: 20px 0; padding: 20px; border: 2px dashed #ccc; min-height: 200px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);">
			<h2>🎨 Test Content Area</h2>
			<p>This is a colorful test area to capture in screenshots.</p>
			<div style="display: flex; gap: 10px; margin: 10px 0;">
				<div style="width: 50px; height: 50px; background: red; border-radius: 50%;"></div>
				<div style="width: 50px; height: 50px; background: green; border-radius: 50%;"></div>
				<div style="width: 50px; height: 50px; background: blue; border-radius: 50%;"></div>
			</div>
			<p>📊 Current time: <span id="timestamp"></span></p>
		</div>
	</div>

	<script src="/modules/screenshot.js"></script>
	<script src="/script.js"></script>
</body>
</html>
